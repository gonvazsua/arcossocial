<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arcos Social</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>

  <script type="text/javascript">
    
    document.addEventListener('DOMContentLoaded', function() {

      //Select component materialize css
      var selects = document.querySelectorAll('select');
      var selectsInstances = M.FormSelect.init(selects, '');

      //Datepicker materialize css
      const options = {
        format: 'dd/mm/yyyy', firstDay: 1,
        i18n: {
                months: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Set", "Oct", "Nov", "Dic"],
                monthsShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Set", "Oct", "Nov", "Dic"],
                weekdays: ["Domingo","Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
                weekdaysShort: ["Dom","Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
                weekdaysAbbrev: ["D","L", "M", "M", "J", "V", "S"]
            }
      };
      var dps = document.querySelectorAll('.datepicker');
      var dpsInstances = M.Datepicker.init(dps, options);

      setTimeout(()=>{
          const selects = document.querySelectorAll('select');
          const dpsInstances = M.FormSelect.init(selects, '');

          var dps = document.querySelectorAll('.datepicker');
          var selectsInstances = M.Datepicker.init(dps, options);
      }, 1000);
    });

    
    

    //Initialize selects materialize css
    
  </script>
</body>
</html>
