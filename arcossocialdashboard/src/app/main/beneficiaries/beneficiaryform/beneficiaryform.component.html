<div class="row mt-1 mb-0">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12 pageTitle">
                        <h4>Beneficiarios</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <form [formGroup]="beneficiaryForm" class="col s12" (ngSubmit)="validateAndSaveBeneficiary()">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">person</i>
                                    <input id="fullName" type="text" formControlName="fullName">
                                    <label for="fullName">Nombre y apellidos</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">credit_card</i>
                                    <input id="dni" type="text" formControlName="dni">
                                    <label for="dni">DNI</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">place</i>
                                    <input id="address" type="text" formControlName="address">
                                    <label for="address">Direcci칩n</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">card_membership</i>
                                    <select id="valuationCard" (change)="updateValuationDate($event)" formControlName="valuationCard">
                                        <option value="false">NO</option>
                                        <option value="true">SI</option>
                                      </select>
                                    <label for="valuationCard">Carta valoraci칩n</label>
                                </div>

                                <app-date-input inputId="valuationDate" type="from" classList="s6" label="Fecha carta valoraci칩n" iconName="date_range" [fcontrol]="this.beneficiaryForm.get('valuationDate')"></app-date-input>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">person_outline</i>
                                    <input id="mateFullName" type="text" formControlName="mateFullName">
                                    <label for="mateFullName">Nombre completo pareja</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">credit_card</i>
                                    <input id="mateDni" type="text" formControlName="mateDni">
                                    <label for="mateDni">DNI pareja</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">home</i>
                                    <input id="familySize" type="number" formControlName="familySize">
                                    <label for="familySize">Tama침o unidad familiar</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 right-align">
                                    <button class="btn waves-effect waves-light grey darken-1 mr-1" type="button" (click)="closeModal()" [disabled]="loading">
                                        CERRAR
                                        <i class="material-icons right">close</i>
                                    </button>
                                    <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="loading == true">
                                        GUARDAR
                                        <i class="material-icons right">save</i>
                                    </button>
                                </div>
                            </div>
                            <div class="row" *ngIf="error && error.length > 0">
                                <div class="col s12">
                                    <div class="card red lighten-3 white-text">
                                        <div class="card-content">
                                            <p *ngFor="let e of error">{{e}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="successSaved">
                                <div class="col s12">
                                    <div class="card teal lighten-2 white-text">
                                        <div class="card-content">Se ha guardado el beneficiario correctamente</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
