<div class="row mt-1 mb-0">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12 pageTitle">
                        <h4>Alta de ayudas</h4>
                        <p>Desde este m√≥dulo puedes crear ayudas asociadas a beneficiarios</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">help</i>
                                <select [formControl]="helpType">
                                  <option value=""></option>
                                  <option value="{{helpType.value}}" *ngFor="let helpType of (mainState.state | async)?.helpType?.values">{{helpType.label}}</option>
                                </select>
                                <label>Tipo de ayuda</label>
                            </div>
                            
                            <app-beneficiarysearch inputID="newBeneficiaryId" (beneficiarySelectedEvent)="selectedBeneficiary=$event" classList="s6"></app-beneficiarysearch>
                            
                            <app-date-input inputId="helpDate" type="from" classList="s6" label="Fecha" iconName="date_range" [fcontrol]="dateFc"></app-date-input>
                            
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="textarea1" class="materialize-textarea" [formControl]="notes"></textarea>
                                <label for="textarea1">Notas</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 right-align">
                                <button class="btn waves-effect waves-light grey darken-1 mr-1" type="button" (click)="closeModal()">
                                    CERRAR
                                    <i class="material-icons right">close</i>
                                </button>
                                <button class="btn waves-effect waves-light" type="button" (click)="validateAndSave()">
                                    GUARDAR
                                    <i class="material-icons right">save</i>
                                </button>
                            </div>
                        </div>
                        <div class="row" *ngIf="error">
                            <div class="col s12">
                                <div class="card red lighten-3 white-text">
                                    <div class="card-content">{{error}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="successSaved">
                            <div class="col s12">
                                <div class="card teal lighten-2 white-text">
                                    <div class="card-content">Se ha guardado la ayuda correctamente</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
