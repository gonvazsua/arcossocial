<div id="{{modalId}}" class="confirm-modal">
    <div class="modal-content">
      {{text}}
    </div>
    <div class="modal-footer">
        <a (click)="confirmOrCancel(true)" class="modal-close waves-effect waves-green btn-flat">Aceptar</a>
        <a (click)="confirmOrCancel(false)" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
    </div>
</div>
