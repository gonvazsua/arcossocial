<div class="container">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            
            <div class="row"></div>
            <div class="row"></div>
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">

                        </div>
                    </div>
                    <div class="row">
                        <form [formGroup]="loginForm" class="col s12" (ngSubmit)="submitLogin()">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">person</i>
                                    <input id="userCode" type="text" class="validate" formControlName="userCode">
                                    <label for="userCode">Codigo de usuario</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">verified_user</i>
                                    <input id="password" type="password" class="validate" formControlName="password">
                                    <label for="userCode">Contrase√±a</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6 left-align">
                                    <label>
                                        <input type="checkbox" formControlName="keepConnected"/>
                                        <span>Permanecer conectado</span>
                                    </label>
                                </div>
                                <div class="col s6 right-align">
                                    <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!loginForm.valid">
                                        LOGIN
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row" *ngIf="errorMsg">
                        <div class="col s12">
                            <div class="card red lighten-3 white-text">
                                <div class="card-content">{{errorMsg}}</div>
                            </div>
                        </div>
                    </div>                        
                </div>
            </div>

        </div>
        <div class="col s3"></div>
    </div>
</div>
